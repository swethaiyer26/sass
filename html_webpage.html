<html>
    <head>
    <h1>Register form</h1>
    </head>
    <body>
        <form>
        <table>
       <tr>
           <td>
               Name:
           </td>
           <td>
               <input type="text" placeholder="Name" name="">
           </td>
       </tr>
           <tr>
               <td>
                   Password:
               </td>
               <td>
                   <input type="password"  placeholder="Password" name="">
               </td>
           </tr>
       <tr>
           <td>
              Gender: 
           </td>
           <td>
               <input type="radio" name="gender">Male
               <input type="radio" name="gender">Female
           </td>
       </tr>
       <tr>
           <td>
               Email:
           </td>
           <td>
               <input type="email" placeholder="Email" name="">
           </td>
       </tr>
       <tr>
           <td>
               Phone no:
           </td>
           <td>
               <select>
                   <option>977</option>
                   <option>978</option>
                   <option>979</option>
               </select>
               <input type="Phone" placeholder="98211*****" name="">
           </td>
       </tr>
       <tr>
           <td>
               <input type="submit" value="submit" name="">
           </td>
       </tr>
        </table>
        </form>
    </body>
</html>
